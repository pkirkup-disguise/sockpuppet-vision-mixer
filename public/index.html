<html lang="en">
<head>

  <title>Sockpuppet Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .video-tile {
      display: inline-block;
      width: calc(10% - 2px);

      padding: 5px;
      border: 1px solid #000;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Sockpuppet Prototype</h1>
    <div id="container"></div>
    <div id="container2"></div>
	<h2>Background</h2>
    <div id="container3"></div>
	  <div id="transition-control">
    <input id="transition-time" type="number" min="0" step="1" placeholder="3">
    <button id="transition-button">Trigger Transition</button>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
